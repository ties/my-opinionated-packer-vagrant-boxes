d-i base-installer/kernel/override-image string linux-virtual-lts-wily

d-i clock-setup/utc boolean true
d-i clock-setup/utc-auto boolean true
d-i finish-install/reboot_in_progress note
-d-i grub-installer/only_debian boolean true
-d-i grub-installer/with_other_os boolean true
# Allow installer to continue without installing a bootloader
# <https://bugs.launchpad.net/ubuntu/+source/grub-installer/+bug/1012629>
# Step 1: create disklist
d-i partman/early_command string echo $(list-devices disk) > /tmp/disklist;
# Step 2: disable grub in preseed
d-i nobootloader/confirmation_common note
d-i grub-installer/skip boolean true
d-i lilo-installer/skip boolean true
# Step 3: grub-install in late_command
d-i preseed/late_command string \
  in-target apt-get -y install grub-pc; \
  for line in $(cat /tmp/disklist); do in-target grub-install --force "${line}"; done; \
  in-target update-grub;

