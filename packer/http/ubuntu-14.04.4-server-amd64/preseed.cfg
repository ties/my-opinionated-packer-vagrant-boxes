d-i passwd/user-fullname string vagrant
d-i passwd/user-uid string 900
d-i passwd/user-password password vagrant
d-i passwd/user-password-again password vagrant
d-i passwd/username string vagrant
d-i pkgsel/include string cryptsetup build-essential libssl-dev libreadline-dev zlib1g-dev linux-source dkms nfs-common unzip apt-transport-https ethtool lzma btrfs-tools
d-i pkgsel/install-language-support boolean false
d-i pkgsel/update-policy select unattended-upgrades
d-i pkgsel/upgrade select full-upgrade
d-i time/zone string UTC
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false
# Tweaks: dutch mirror (University of Twente)
d-i mirror/country string manual
d-i mirror/protocol   string http
d-i mirror/http/hostname  string ftp.snt.utwente.nl
d-i mirror/http/directory string /pub/os/linux/ubuntu/
d-i mirror/http/proxy string
d-i apt-setup/use_mirror boolean true
d-i apt-setup/mirror/error select Change mirror
d-i apt-setup/multiverse boolean true
d-i apt-setup/restricted boolean true
d-i apt-setup/universe boolean true
d-i apt-setup/partner boolean true
